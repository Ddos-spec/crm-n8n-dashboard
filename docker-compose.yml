version: '3.8'

services:
  # CRM Application (Frontend + Backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm-app
    restart: unless-stopped
    ports:
      - "4444:4444"
    environment:
      # Application
      NODE_ENV: production
      PORT: 4444
      PUBLIC_URL: ${PUBLIC_URL:-http://localhost:4444}

      # Database (uses external Easypanel postgres service)
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:password@postgres_scrapdatan8n:5432/CRM?sslmode=disable}

      # Security
      JWT_SECRET: ${JWT_SECRET:-please-generate-a-secure-jwt-secret-with-openssl-rand-hex-64}

      # CORS (optional for same-server deployment)
      CORS_ORIGIN: ${CORS_ORIGIN:-*}

      # WhatsApp Integration
      WHATSAPP_API_URL: ${WHATSAPP_API_URL:-https://app.notif.my.id/api/v2/send-message}
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY:-your-api-key}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4444/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
